<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中的数据类型</title>
    <script>
        var i = 10;
        console.log(typeof i);
        var str = "abc";
        console.log(typeof str);
        var obj = new Object();
        console.log(typeof obj);
        var sex;
        console.log(typeof sex);
        var flag = true;
        console.log(typeof flag);
        i = [1,2,3,4,5,6];
        console.log(typeof i);
    </script>
</head>
<body>

</body>
</html>
