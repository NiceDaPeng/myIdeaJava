<!--要想通过a标签跳转到指定的位置，必须告诉a标签一个独一无二的身份证号码，这样才能找到目标位置
如何给html标签绑定独一无二的身份证号码？
在html标签中，每一个标签都有一个id属性 添加到身份证号，就是添加id属性
1，给目标位置的标签添加id属性，指定一个独一无二的值，告诉a 标签你需要跳转到的目标标签的独一无二的身份证号码是多少就可以了。
<a href="#center">跳转到中部</a>
注意点：通过a标签跳转到指定位置，是没有过度动画的，是直接跳转到指定的路径。
a标签除了可以跳转当前页面的指定位置，还可以跳转到其它界面的时候，直接跳转到其它界面的指定位置。
-->
