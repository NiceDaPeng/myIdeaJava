<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style type="text/css">
    h1{
      text-align: center;
      color: red;
    }
    p{
      text-align: center;
      color: blue;
      font-style: italic;
      font-weight: bolder;
      font-size: 15px;
      font-family: “楷体”,"微软雅黑",serif;
      font-family: "Arial Black","微软雅黑 Light";
      /*
      font-family: “楷体”;设置字体，字体必须是电脑安装的字体。
      如果电脑中不存在这个字体，那时候会用默认的字体显示。--宋体
      如果设置的字体不存在，我们又不想用默认的字体，应该怎么办？
      font-family: “楷体”,"微软雅黑",serif; 后面两个都是备选方案
      但凡中文字体，里面都包含了英文
      英文字体，里面没有包含中文。
      字体的名字是英文并不代表是英文字体，因为所有的中文字体都有英文名字。

       font-style: italic;字体样式，倾斜的还是正常的
      通过font-size设置字体的大小，一定要带单位（px）
       font-weight: 300; 粗细
      bold:加粗
      bolder：比加粗还要粗
      lighter，细线
      100-900之间的数字也可以，数字用的比较少
      */
      /*font-style: normal;*/
      /*font-smooth: never;*/
      /*font-style: italic;*/

    }
    /*
      style标签必须写在head开始标签和结束标签里面 和title标签是兄弟标签。
      style标签中的type属性可以不用谢
      设置样式时，必须按照固定的格式来设置。key：value； 中间的冒号不能省略，分号也不能省略
      学习css主要有两个部分：选择器，属性
    */
  </style>
</head>
<body>
<h1>我是标题</h1>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
</body>
</html>
