<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>尚硅谷会员注册页面</title>
<link type="text/css" rel="stylesheet" href="../../static/css/style.css" >
	<script type="text/javascript" src="../../static/script/jquery-1.7.2.js"></script>
	<script type="text/javascript">
		$(function () {
			// $("#username").change(function () {
			//
			// 	var testname=namepatt.test(nameText);
			// 	alert(testname);
			// });
			$("#sub_btn").click(function () {
				//设置正则表达式
				var namepatt = /^\w{5,12}$/;
				//获取用户名中的值
				var nameText=$("#username").val();
				//判断用户名的值是否匹配正则表达式
				// alert(!namepatt.test(nameText));
				if (!namepatt.test(nameText)){
					//提示用户结果
					$("span.errorMsg").text("用户名不合法");
					return false;
				}

				$("span.errorMsg").text("");

				var pwdpatt = /^\w{5,12}$/;
				//获取用户名中的值
				var pwdtext=$("#password").val();
				//判断用户名的值是否匹配正则表达式
				// alert(!namepatt.test(nameText));
				if (!pwdpatt.test(pwdtext)){
					//提示用户结果
					$("span.errorMsg").text("密码不合法");
					return false;
				}

				var repwdtext = $("#repwd").val();
				if (repwdtext != pwdtext){
					$("span.errorMsg").text("两次输入密码不同");
					return false;
				}

				//邮箱验证
				//获取邮箱中的内容
				var emailText=$("#email").val();
				//创建正则表达式对象。
				var emailpatt=/^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/;
				//判断是否匹配
				if (!emailpatt.test(emailText)){
					//提示用户
					$("span.errorMsg").text("邮箱格式不正确");
					return false;
				}

				//验证码
				let codeText = $("#code").val();
				var s = codeText.trim();
				if (s==null || s==""){
					$("span.errorMsg").text("验证码不能为空");
					return false;
				}

				$("span.errorMsg").text("");
			});


		});
	</script>
<style type="text/css">
	.login_form{
		height:420px;
		margin-top: 25px;
	}
	
</style>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="../../static/img/logo.gif" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎注册</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>注册尚硅谷会员</h1>
								<span class="errorMsg"></span>
							</div>
							<div class="form">
								<form action="regist_success.html">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名"
										   autocomplete="off" tabindex="1" name="username" id="username" />
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码"
										   autocomplete="off" tabindex="1" name="password" id="password" />
									<br />
									<br />
									<label>确认密码：</label>
									<input class="itxt" type="password" placeholder="确认密码"
										   autocomplete="off" tabindex="1" name="repwd" id="repwd" />
									<br />
									<br />
									<label>电子邮件：</label>
									<input class="itxt" type="text" placeholder="请输入邮箱地址"
										   autocomplete="off" tabindex="1" name="email" id="email" />
									<br />
									<br />
									<label>验证码：</label>
									<input class="itxt" type="text" style="width: 150px;" id="code"/>
									<img alt="" src="../../static/img/code.bmp" style="float: right; margin-right: 40px">									
									<br />
									<br />
									<input type="submit" value="注册" id="sub_btn" />
									
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
