<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>细线表格</title>
</head>
<body>
<!--在表格标签中想通过指定外边距属性的值为0来实现细线表格是不靠谱的
    当我们设置完了以后，其实它是两条线合并到一起了。
    table标签和tr标签和td标签都可以设置bgcolor，但是以后不常用
    -->

<table bgcolor="black" cellspacing="1px">
    <tr bgcolor="#f0f8ff">
        <td bgcolor="red">1.1</td>
        <td>1.2</td>
    </tr>
    <tr bgcolor="#f0f8ff">
        <td>2.1</td>
        <td>2.2</td>
    </tr>
</table>
</body>
</html>
