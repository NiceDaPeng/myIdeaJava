<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义列表</title>
</head>
<body>
<!--
定义列表：
  作用：
    跟ul和ol一样都是用来数据添加列表语义的
    1，先通过dt标签定义标题
    2，通过dd标签定义标题的描述含义
  格式：<dl>  definition list
        <dt></dt>  definition title 定义列表中的标题
        <dt></dt>
        <dd></dd>   definition description  定义标题对应的描述的。
        <dd></dd>
      </dl>
  应用场景：
    1，做网站底部的相关信息
    2，做图文混排
  定义列表的注意点：
    dl和dt，dd标签是一个整体，一般不会单独出现，
    是一个组合标签dl标签中建议只放dt和dd标签
    一个dt可以没有对应的dd也可以又多个dd，推荐一个dt对应一个dd
    和li标签一样，当需要丰富界面是，可以在dt和dd标签继续添加其它标签。
-->
<dl>
  <dt>北京</dt>
  <dd>中国首都</dd>
  <dt>上海</dt>
  <dd>东方明珠</dd>
</dl>
</body>
</html>
