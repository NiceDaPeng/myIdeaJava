<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--表格标签
  格式：<table>
  <tr>
    <td>需要显示的内容</td>
    <td></td>
    <td></td>
  </tr>
</table>
一个table标签代表的就是一个表格
tr标签代表表格中的一行
td标签代表一行中的一个单元格
注意点：
  1，表格标签中有边框属性，边框属性决定了边框的宽度
    默认属性值是0，
  2，现在已经被div和css取代了，在企业开发中很少用了
  3，表格标签和ul 标签一样 table tr td标签是一组标签，都是一组出现的。

  表格标签中的属性

-->
<table border="1">
  <tr>
    <td>1.2</td>
    <td>1.2</td>
    <td>1.2</td>
  </tr>
</table>
<!--写一个表格两行三列-->
<table border="1">
  <tr>
    <td>1.3</td>
    <td>1.3</td>
    <td>1.3</td>
  </tr>
  <tr>
    <td>1.6</td>
    <td>1.6</td>
    <td>1.6</td>
  </tr>
</table>
</body>
</html>
