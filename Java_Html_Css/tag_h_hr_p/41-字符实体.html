<!DOCTYPE html>

<body>
<!--在html中对空格回车table不敏感，会把多个空格，回车 table当作一个空格来处理
什么是字符实体
在html中有的字符是被html保留的，有的HTML字符在html中是有特殊含义的，
是不能在浏览器中直接显示出来的
那么这些东西想要显示出来就必须通过字符实体
一个&nbsp代表一个空格 多个就代表多个空格
大于号：&gt greater than  小于号&lt less than
版权号：&copy
-->
我&nbsp;爱&ensp;&nbsp;&nbsp;&nbsp;你
&copy;
</body>
