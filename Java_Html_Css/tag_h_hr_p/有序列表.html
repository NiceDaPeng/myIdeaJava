<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
  有序列表，给一堆数据添加有序列表的语义，并且所有的数据都又先后之分
  在企业中大部分有序的都是通过无序来完成的。
  格式：
    <ol>
      <li></li>
    </ol>
  用法和ul差不多
-->
<ol>
  <h1>音乐排行榜</h1>
  <li>演员</li>
  <li>小丑</li>
  <li>女人不应该让男人太累</li>
  <li>男人不应该让那人流泪</li>
</ol>
</body>
</html>
