<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--  无序列表就是给一堆数据添加列表语义，并且这一堆数据没有先后之分
  什么角有先后之分？
  例如：排行榜  第一名和第二名换位置肯定不行。
  什么叫没有先后之分？
  例如：中国有哪些城市，罗列的时候无论哪个城市在前哪个在后都可以的。
  ul unorder list
  li list items：数据条目
  ul列表是给一堆数据添加列表语义的，但是不是给列表添加小圆点的。
  ul和li标签是一个整体，一般都会一起出现，不会单独出现。
  由于ul和li标签是一个组合，所以ul标签中不推荐包含其它标签。

  无序列表的应用场景：
  1，新闻列表
  2，商品列表
  3，导航条
  -->
<h1>中国的城市有哪些</h1>
<ul>
  <li>广州</li>
  <li>郑州</li>
  <li>武汉</li>
</ul>
</body>
</html>
