<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    什么时video标签：就是用来播放视频
    格式：
    <video src=""></video>
    video标签的属性
        src：用于告诉video标签需要播放的视频的地址
        autoplay：用于告诉video标签是否需要自动播放
        controls:用于告诉video标签是否需要显示控制条
        poster：用于告诉video标签，视频没有播放时显示一张占位图片
        loop:一般用于做广告视频 ，用于告诉video标签 视频放完以后是否需要重新播放
        preload:预加载视频，如果视频不是自动播放的，那么就会将视频呢下载到本地。preload和autoplay相冲，如果设置了autoplay属性
            preload属性就会失效。
        muted：做静音的。如果想让播放时没有声音，加上这个属性就可以
        width:可以设置视频的宽度
        height：可以设置视频的高度-->
<video src="../images/video01.wepm" poster="../images/tomact.jpg" controls="controls" muted="muted"></video>
<!--<video src="video01.wepm" autoplay="autoplay" loop="loop"></video>-->
</body>
</html>
