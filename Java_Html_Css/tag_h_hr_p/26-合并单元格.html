<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并单元格</title>
<!--
  colspan:告诉浏览器，水平方向当前单元格当作多个单元格来看待
  rowspan：告诉浏览器，垂直方向当前单元格当作多个单元格来看待。
    单元格合并永远都是向后或者是向下合并，不能向前或者向上合并


-->
</head>
<body>
<table bgcolor="black" width="800px" align="center" height="500px">
  <caption>
    <h1>单元格合并</h1>
  </caption>
  <tr bgcolor="white">
    <td colspan="2" align="center">1.1</td>
    <td>1.3</td>
  </tr>
  <tr bgcolor="white">
    <td>2.1</td>
    <td>2.2</td>
    <td rowspan="2">2.3</td>
  </tr>
  <tr bgcolor="white">
    <td>3.1</td>
    <td>3.2</td>
  </tr>
</table>
</body>
</html>
