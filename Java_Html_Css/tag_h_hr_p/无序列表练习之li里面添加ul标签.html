<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
ul标签中有li标签
li标签又可以又ul标签

快速生成ul标签和li标签的方法
ul>li*4
如果里面还有嵌套的ul那么可以通过
ul>li*2>h+ul>li*2
-->
<h1>蔬菜清单</h1>
<ul>
  <li>
    <h2>蔬菜</h2>
    <ul>
      <li>白菜</li>
      <li>萝卜</li>
      <li>黄瓜</li>
    </ul>
  </li>
  <li>
    <h2>水果</h2>
    <ul>
      <li>苹果</li>
      <li>香蕉</li>
      <li>桃子</li>
    </ul>
  </li>
</ul>
<ul>
  <li>
    <h></h>
    <ul>
      <li></li>
      <li></li>
    </ul>
  </li>
  <li>
    <h></h>
    <ul>
      <li></li>
      <li></li>
    </ul>
  </li>
</ul>
</body>
</html>
