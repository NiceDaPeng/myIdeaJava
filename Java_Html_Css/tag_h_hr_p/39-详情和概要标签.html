<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情和概要标签</title>
</head>
<!--
  格式：
<details>
  <summary>
    概要信息
  </summary>
</details>
目的：利用summary标签来描述概要信息，利用detail来描述详情信息
默认是折叠的，想看到详细信息要点开。解决空间问题
-->
<body>
<details>
  <summary>
    钱学森
  </summary>
  生卒：1911年12月11日-2009年10月31日
  代表作品：工程控制论、物理力学讲义、星际航行概论、论系统工程
  简介：钱学森（1911年12月11日－2009年10月31日），汉族，吴越王...
</details>
</body>
</html>
