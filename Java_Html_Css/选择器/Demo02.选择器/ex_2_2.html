<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>全选全不选2(空白)</title>
    <script type="text/javascript" src="../../libs/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        /*
        功能需求：
        */

        //①全选框：点击后让所有爱好的选中状态和自己一致
        $(function () {
            $("#checkedAllBox").click(function () {
                $(":checkbox[name='items']").prop("checked", this.checked);
            });

            // ②爱好框：点满后将全选框选中，否则取消选中
            $(":checkbox[name='items']").click(function () {
                var oldlength = $(":checkbox[name='items']").length;
                var newlength = $(":checkbox[name='items']:checked").length;
                $("#checkedAllBox").prop("checked", oldlength == newlength);
            });
        });

    </script>
</head>
<body>

<form method="post" action="">

    你爱好的运动是：
    <input type="checkbox" id="checkedAllBox"/>全选/全不选
    <br/>
    <input type="checkbox" name="items" value="足球"/>足球
    <input type="checkbox" name="items" value="篮球"/>篮球
    <input type="checkbox" name="items" value="羽毛球"/>羽毛球
    <input type="checkbox" name="items" value="乒乓球"/>乒乓球
</form>

</body>
</html>
