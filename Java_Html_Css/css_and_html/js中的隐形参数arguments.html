<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    function fun(){
      var result = 0;
      for (var i=0;i<arguments.length;i++){
        if (typeof (arguments[i]) == "number"){
          result += arguments[i];
        }
      }
      return result;
    }
    alert(fun(1,2,3,4,5,"abc",6,7,8,9,10));
  </script>
</head>

</html>
