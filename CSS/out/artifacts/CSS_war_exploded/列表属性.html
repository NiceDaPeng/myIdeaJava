<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表属性</title>
    <style type="text/css">

        li{
            list-style-type:none;
            /*设置无序列表前面的小图标，none表示没有小图标 square表示小方块*/
        }
    </style>
</head>
<body>
<ul>
    <li>星期一</li>
    <li>星期二</li>
    <li>星期三</li>
</ul>
</body>
</html>
