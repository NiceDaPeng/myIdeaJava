<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景属性</title>
    <style>
        p{

            width:200px;
            border:1px solid red;
            height:200px;
            text-align:center;
            line-height:200px;
            /*设置行高也是一种将文字居中的一个手段。*/
            color:#f40;
            font-weight:bold;
            /*设置背景颜色*/
            background-color:gray;
            /*设置背景图片*/
            background-image:url("https://www.baidu.com/favicon.ico");
            /*设置平铺状态为不平铺 repeat-x X轴平铺 ；repeat-y：Y轴平铺 默认是repeat*/
            /*background-repeat:no-repeat;*/
            /*background-repeat:repeat-y;*/
            /*background-repeat:repeat;*/
            background-repeat:no-repeat;
            /*引入图片的位置 第一个center表示X轴的center，第二个center表示Y轴的中心
                background-position:可以取的值为
                数字，百分比，left，right center都可以。
            */
            background-position: center center;
            background-position:100px 100px;
            background-position:50% 50%;

        }
    </style>
</head>
<body>

    <p>hahaha</p>


</body>
</html>
