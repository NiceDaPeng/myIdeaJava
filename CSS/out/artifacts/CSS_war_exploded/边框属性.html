<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框属性</title>
    <style>
        a.c1{
            font-size:2em;
            border-width:2px;
            border-color:red;
            border-style:solid;

            border-top-width:4px;
            border-top-color:blue;
            border-top-style:solid;

            border-bottom-style:dotted;
            border-top-style:dotted;

            border-radius:10px;
            /*
            设置边框的圆角
             */
        }

        p{
            width:200px;
            height:200px;
            border:2px solid red;
            border-radius:100px;
        }
        .c3{
           outline:4px red dotted;
        }

    </style>
</head>
<body>

<a href="#" class="c1">Goods</a>

<p>hahaha</p>

<a href="#" class="c3">星期一</a>
</body>
</html>
