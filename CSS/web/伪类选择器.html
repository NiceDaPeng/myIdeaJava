<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        a:link{
            color:black;
        }
        a:visited{
            color:red;
        }
        a:hover{
            color:pink;
        }

        a:active{
            color:purple;
        }
        p{
            color:pink;
        }
        p:hover{
            color:red;
        }

    </style>
</head>
<body>

    <a href="http://www.baidu.com">百度</a>
    <a href="http://www.jd.com">京东</a>


    <p>
        dpj is a good man!
    </p>
</body>
</html>
